<!DOCTYPE html>
<html lang="en" onpointermove="mousemove(event)" style="overflow:hidden; touch-action: none;">


<link rel="stylesheet" href="tab.css">
<link rel="stylesheet" href="index.css">


<title >Collin's Portfolio</title>


<body style="overflow:hidden; ">
    
    <div id="Main-Page" class="Main-Page Not-Selectable" >
        <button style="font:300%;" onmousedown="makeNewTab(event)">Button</button>
        

        <div class="opacityScreen secondary">

        </div>


        <div id="Hot-bar" class="Hot-bar Not-Selectable" >
            <img class="Hot-bar OS-Icon" src="https://www.svgrepo.com/show/509705/ace-of-spades.svg">

            </img>
            
        </div>


        <div id="Main-Window-Container">
            <div style="left:5em; top:10em; width: 20em; height: 10em;" class="Tab Tab-Container Not-Selectable" id="Tab-Num-0" onpointerdown="moveToFront(event)">
                <div class="Tab Tab-Header" onpointerdown="mousedown(event)" onpointerup="mouseup(event)"> 
                    <button class="Tab Tab-Header Window-Close-Button" onpointerup="closeTab(event)">X</button> 
                    <img src="https://www.svgrepo.com/show/510391/close.svg" class = "Tab Tab-Header Window-Icon"> </img>
                    <div class = "Tab Tab-Header Window-Name">  tabName </div> 
                </div> 
                <div class="Tab Tab-Body File-Display">  
                    
                    
                    <div class="Desktop-Icon">
                        <img class="Desktop-Icon Desktop-Icon-Image" src="https://www.svgrepo.com/show/510391/close.svg">
                        
                    
                        </img>
                        <div class="Desktop-Icon Desktop-Text-Description">
                            Hai hai hai hai hai :3!!!!!
                        </div>
                    </div>
                
                </div> 
                <div class="Tab Tab-Resize" onpointerdown="mouseresizestart(event)" onpointerup="mouseresizeend(event)"> </div>
            </div>
        
        
        </div>

        <div id="Desktop">
            <div class="Desktop-Icon">
                <img class="Desktop-Icon Desktop-Icon-Image" src="https://www.svgrepo.com/show/510391/close.svg">
                
            
                </img>
                <div class="Desktop-Icon Desktop-Text-Description">
                    Hai hai hai hai hai :3!!!!!
                </div>
            </div>

        </div>
       
    </div>

</body>

<script src="index.js"></script> 
</html>
